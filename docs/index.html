	var email = document.getElementById("email");
function OT_clean_form (email) {
// Ids .. es un array q le paso a la funcion por parametros que contiene el atributo ID de cada campo que quiero limpiar
    for (i=0;i<email.length;i++) {
        if (document.getElementById(email[i])) {                  // Aca verifica si existe el elemento, de existir lo borra y listo
